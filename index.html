<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

<body>
  <main class="main-box">
    <div class="inner-box">
      <div class="img-sor"></div>
        <h1>Equilibrium #3429</h1>

      <p class="inner-box-p"> Our Equilibrium collection promotes balance and calm.
        <div class="round-box">
        </p> 
        <div class="amount">
          <p> 0.041 ETH</p>
        </div>
        <div class="days">
          <p> 3 days left</p>
        </div>
        </div>
      
       
      <footer>
        <div class="hor"></div>
        <img src="images/me2.jpg" alt="creator image" class="avatar">
        <p><span class="author-name"> Creation of &nbsp;</span> <a href="https://twitter.com/Sulaiman_Ife">Sulaiman Ifeoluwa</a> </p>
      </footer>
       
    </div>
